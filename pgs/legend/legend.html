<opui-page>
    <article style="padding-top:25px;">
        <div class="row">
            <div class="columns medium-12">
                <ul class="list" >
                    <li class="page-heading info">
                        <p>Legend</p>
                        <opui-back back="{back}">
                            <div class="header-back" onclick="{goback}">
                                <div class="icon-block"><i class="icon-chevron-left"></i></div>
                                <div>Back</div>
                            </div>
                        </opui-back>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">

            <div class="columns medium-12">
                <div class="modal-dialog" style="width:300px;margin:0 auto;padding: 5px 30px 30px 30px;background-color:#fff;">
                    <div class="modal-header">
                        <h2>Legend</h2>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li><i class="icon-not_attempted"></i>&nbsp;Not Started</li>
                            <li><i class="icon-incomplete"></i>&nbsp;In Progress</li>
                            <li><i class="icon-complete"></i>&nbsp;Complete</li>
                            <li><i class="icon-file-3"></i>&nbsp;Test Associated</li>
                            <li><i class="icon-failed"></i>&nbsp;Failed</li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </article>
</opui-page>
