	  <opui-assignments override collection="assignments" subset="skillprofile" status="2">

      <div class="columns medium-12">
        <ul id="home_tiles" class="list home-featured">
          <li each="{item in items}" class="selectable listings" style="cursor: default;">
            <opui-sp-detail id="{item.id}" data-id="{item.id}" data-type="{item.assignType}" data-role="launch">
              <div class="columns small-2">
                <!--<img src="" data-tmpl="thumb" onerror="this.onerror=null; this.src='img/thumbs/sample.png';"> -->
                <img src="{opui.config.imgpath + course.image}" alt=""/>
              </div>
              <div class="columns small-6">
                <p class="title" data-tmpl="title" >{course.name}</p>
              </div>
              <div class="columns small-2 certificates">
                <div class="button">Certificate</div>
              </div>
              <div class="columns small-2 certificates">
                <div class="button">Action Plan</div>
              </div>
            </opui-sp-detail>
          </li>
          <li if="{empty}" data-tmpl="no-items">
            <p class="title">There are no items of this type available at this time.</p>
          </li>
        </ul>
      </div>

  </opui-assignments>
</article>
