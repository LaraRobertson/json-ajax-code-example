<article style="padding:0 15px 0 15px">
	<ul class="list limit-width break alt-bg" style="padding-top:25px;">
		<li class="selectable">
			<div class="text-block">
				<p class="title">Required Assignments</p>
			</div>
			<div class="icon-block">
				<i class="icon-chevron-down"></i>
			</div>
		</li>
	</ul>

	<!-- Enhance: Show All 'Required' Content --> 
	<ul class="render list limit-width break" data-collection="browse" data-template='#level_tmpl' style="padding-bottom:75px;">  
		<li data-tmpl="no-items">
			<div class="text-block">
				<p class="title">There are no items of this type available at this time.</p>
			</div>
		</li>
	</ul>

	<!-- Templates --> 
	<div id="templates" style="display:none"> 

        <div id="level_tmpl">
            <h3>{{title}}</h3><ul>{{#each levels}}<li> {{> level}} </li>{{/each}}</ul>
        </div>

        <div id="levels_tmpl">
            <h3>{{title}}</h3><ul>{{#each levels}}<li> {{> level}} </li>{{/each}}</ul>
        </div>

    	<!-- Render Assignments  --> 
		<div id="default_tmpl"> 

			<li class="selectable" data-id="0" data-url="" data-scurl="assignment-true" data-role="cellcast"> 
                <div class="img-block"> 
                    <img src="" data-tmpl="thumb" onerror="this.onerror=null; this.src='img/thumbs/sample.png';"> 
                </div> 
                <div class="text-block"> 
                    <p class="title" data-tmpl="title" style="font-weight:bold"></p> 
                    <p class="desc" data-tmpl="description"></p> 
                </div> 
                <div class="icon-block"> 
                    <i data-tmpl="status-completion"></i> 
                    <i data-tmpl="status-test"></i> 
                </div> 
            </li>     
     
		</div> 

		<!-- Render Learning Paths  --> 
		<div id="skillprofile_tmpl"> 

			<li class="selectable" data-url="pgs/assignments/paths-detail.html" data-id="0" data-type="skillprofile" data-template='{"activities":"#activity_tmpl", "dflt":"#default_tmpl"}' data-role="ajax" data-nav="assignments"> 
                <div class="img-block"> 
                    <img src="" data-tmpl="thumb" onerror="this.onerror=null; this.src='img/thumbs/sample.png';"> 
                </div> 
                <div class="text-block"> 
                    <p class="title" data-tmpl="title" style="font-weight:bold"></p> 
                    <p class="desc" data-tmpl="description"></p> 
                </div> 
                <div class="icon-block"> 
                	<i class="icon-chevron-right"></i> 
                </div> 
            </li>    
     
		</div> 

		<!-- Render Activities  --> 
		<div id="activity_tmpl"> 

			<li class="selectable" data-id="0" data-url="" data-scurl="assignment-false" data-role="cellcast">
                <div class="img-block"> 
                    <img src="" data-tmpl="thumb" onerror="this.onerror=null; this.src='img/thumbs/sample.png';"> 
                </div> 
                <div class="text-block"> 
                    <p class="title" data-tmpl="title" style="font-weight:bold"></p> 
                    <p class="desc" data-tmpl="description"></p> 
                </div> 
                <div class="icon-block"> 
                	<p data-tmpl="status" style="padding-right:25px; font-size:14px; font-weight:bold; color: #FFF"></p> 
                </div> 
            </li>    
     
		</div>

	</div> <!-- /templates --> 

    <script>
        $( "footer" ).hide();
    </script>
</article>
