<opui-page back={opts.backurl}>
<article >
	<div class="row">
		<div class="columns medium-12">
			<ul class="list" >
				<li class="page-heading info">
					<p >{decodeURIComponent(opts.title)}</p>
                    <opui-back back="{back}">
                        <div class="header-back" onclick="{goback}">
                            <div class="icon-block"><i class="icon-chevron-left"></i></div>
                            <div>Back</div>
                        </div>
                    </opui-back>
				</li>
			</ul>
		</div>
	</div>

    <div class="row">
        <div class="columns medium-12">
            <opui-assignments collection="catalog" tags="{opts.tags}" rule="{opts.rule}">
                <ul class="list break">

                    <li each={items} class="listings imageBlock" >
                        <div class="img-block">
                            <img if = "{assignType && image != ''}" src="{opui.config.imgpath + image}" alt=""/>
                            <img if = "{selectionType || image == ''}" src="{opui.config.imgpath}img/thumbs/sample.png" alt="sample"/>
                        </div>
                        <div class="text-block">
                            <p class="title" style="font-weight:bold">{name}</p>
                            <!--<p class="desc" data-tmpl="description">
                                <raw content="{item.description}"></raw>
                            </p>-->
                        </div>
                        <div if="{selectionType}" class="actionBtn selectable" onclick="{assign}">Assign</div>
                        <opui-launch id="{id}" type="{assignType}" keyword="content"><div if="{assignType}" class="actionBtn selectable" onclick="{launch}">Launch</div></opui-launch>

                        <!--</div>-->

                        <!--</div>-->

                    </li>


                    <li if="{empty}" data-tmpl="no-items">
                        <div class="text-block">
                            <p class="title">There are no items of this type available at this time.</p>
                        </div>
                    </li>

                </ul>



            </opui-assignments>
        </div>
    </div>

	
</article>
</opui-page>
